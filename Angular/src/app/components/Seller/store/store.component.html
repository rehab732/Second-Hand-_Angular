



<section class="py-0" id="All">
  <div class="container">

    <div class="dropdown row h-100 col-12">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        All Products
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item"  (click)="FilterAllProducts()">All Products</a>
        <a class="dropdown-item"  (click)="FilterSold()">Sold Out</a>
        <a class="dropdown-item"  (click)="FilterInStock()">In Stock</a>
        <a class="dropdown-item"  (click)="FilterPending()">Pending Approval</a>

      </div>
    </div>


       <!--All Products-->
       <div class="row h-100 col-12 p-5">

        <div class="row h-100 align-items-center g-2">

          <div *ngFor="let product of CurrProducts" class="col-sm-6 col-md-3 mb-3 mb-md-0 h-100 m-4">
            <div class="card-body ps-0 rounded-4 border border-warning" style="background-color:#ced4da; height: 300px;width: 200px;">

              <div style="height: 50%;width: 100%;">
                <img class="img-fluid h-100"  src='assets/img/{{product.Images[0]}}' alt="..." style="width:100%;
                height:100%;"  (click)="ProductClick(product)"/>
              </div>
              <div class="w-100 h-50">
                <h5 class="fw-bold  text-truncate text-center" style="color: #64113F;">{{product.Name}}</h5>
                <div class="fw-bold text-center"><span class=" text-uppercase  fw-bold  me-2" style="color: #64113F;">Price : </span><span style="color: black;">{{product.Price}}</span> EGP</div>
                <div class="fw-bold text-center">
                  <span class=" fw-bold  me-2" style="color: #64113F;">Approval Status : </span>
                    <span *ngIf="product.Status !=('Approved'||'Rejected') "   style="color: black;">Pending</span>
                    <span *ngIf="product.Status ==('Approved'||'Rejected') "   style="color: black;">{{product.Status}}</span>
                </div>
                <div *ngIf="product.AvailableQuantity==0 && product.SoldQuantity>0" style="color: #e02909;" class="fw-bold text-center">SOLD</div>
              </div>
            </div>

          </div>

        </div>

    </div>
  </div><!-- end of .container-->
</section><!-- <section> close ============================-->
