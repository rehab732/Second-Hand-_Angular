<div class="container">

  <div class="alert alert-danger" *ngIf="UnaithorizedMsg">
    {{UnaithorizedMsg}}
  </div>
  <h1 *ngIf="Users">Customers</h1>
  <table class="table" *ngIf="Users">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Can Sell</th>
        <th>Actions</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let u of Users">
        <td>{{u.Name}}</td>
        <td>{{u.Email}}</td>
        <td>{{u.Phone}}</td>
        <td>{{u.CanSellStatus}}</td>
        <td>
          <button *ngIf=" u.CanSellStatus" class="btn btn-outline-danger" (click)="ban(this.u)">Ban User</button>
          <button *ngIf="!u.CanSellStatus" class="btn btn-outline-success" (click)="removeBan(this.u)">Allow
            User</button>
        </td>
        <td>
          <button class="btn btn-outline-primary" (click)="getDetails(this.u)">Details</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
