<div class="container form" *ngIf="IsAdmin">
  <div class="row form-group my-3">
    <label class="col-2">Name : </label>
    <input #name class="col-5">
  </div>
  <div class="row form-group my-3">
    <label class="col-2">Website : </label>
    <input #website class="col-5">
  </div>
  <div class="row form-group my-3">
    <label class="col-2">Description : </label>
    <input #description class="col-5">
  </div>
  <div class="form-group my-3">
    <input type="button" value="Add"
    (click)="add(name.value , website.value , description.value)" class="btn btn-outline-success"/>
  </div>
</div>
<div class="alert alert-danger p-5" *ngIf="!IsAdmin">
  You are not authorized to access this page...
</div>
