<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/assets/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" href="/assets/css/style.css">
	</head>

	<body>

		<div class="wrapper" style="background-image: url('/assets/img/bg-registration-form-1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="/assets/img/logo-color.png" alt="">
					<h1 style="color:#64113F" class="fw-bold text-center">Second Hand <span class="heart" style="color:#64113F">&hearts;</span></h1>
				</div>
				<form action="">
					<h3 style="color:#64113F" class="fw-bold">Sign Up</h3>
					<div class="form-group">
						<input type="text" placeholder="First Name" class="form-control">
						<input type="text" placeholder="Last Name" class="form-control">
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Username" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="Email Address" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input type="password" placeholder="Confirm Password" class="form-control">
						<i class="zmdi zmdi-lock"></i>
					</div>
					<button style="color: white; background-color: #64113F;">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
					<div class="w-full text-center p-t-55 mb-2">
						<span class="">
							Already Have An Account?
						</span>

						<a href="/login" style="color: #64113F;">
							Sign In Now
						</a>
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
